<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form (submit)="resetPassword()">
    <input
      type="email"
      [(ngModel)]="email"
      placeholder="Enter your email"
      name="email"
      required
    />
    <button type="submit">Send Reset Link</button>
  </form>
  <a routerLink="/login">Back to Login</a>
</div>
